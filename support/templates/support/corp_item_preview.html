<!DOCTYPE html>
<html>
<head>
{% load static %}
	<meta charset="utf-8">
	<title>효자손</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'support/css/corp_item_preview.css' %}">
	<style>
		html, body{
		width:100%;
		height:100%;
		padding:0;
		margin:0;
		background-color:white;
		box-sizing: border-box;
		overflow:auto;
		font-weight: 700;
	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	
	<SCRIPT type="text/javascript">
		
	</SCRIPT>

</head>
<body>
	<div id="head">
		<img src="https://i.ibb.co/6J04RrG/image.png" style="height:80%">
		<div style="margin-left:50px; font-size:25px;">{{funcName}}</div>
	</div>
	<div id="body">
		<div id="step">
        {% for guideline in guidelines %}
			<div class="step_list" id="step_list1">
				<div style="display:flex;justify-content:center;height:100%;padding-bottom:10px">
					<div style="width:72%; height:97%; color:white; font-size:40px; position:relative;">
						<div class="step_title">
							<div>{{guideline.order}}단계</div>
							<div style="margin-left:30px">{{guideline.orderName}}</div>
						</div>
						<div id="step1" class="step" style="position:absolute;bottom:0">
							<div class="step_text" style="">{{guideline.explain}}</div>
						</div>
					</div>
					<div id="step_img" style="height:98%;width:26%; margin-left:15px; display:flex;justify-content:center;">
						<div style="display:block; height:100%">
							<img id="ex_phone" src="{{guideline.get_image_url}}" style="height:100%; border-radius:10px;">
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
		<div style="display:flex;position:relative;">
			<input id="back_btn" class="btn" type="button"  onclick="location.href='{% url "guideitem" app.appId %}'" value="< 돌아가기">
		</div> 
	</div>
</body>
</html>
