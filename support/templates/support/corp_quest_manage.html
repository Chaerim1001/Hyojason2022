<!DOCTYPE html>
<html>
<head>
 {% load static %}
	<meta charset="utf-8">
	<title>효자손</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'support/css/menu.css' %}">
	<link rel="stylesheet" href="{% static 'support/css/corp_quest_manage.css' %}">
    <style>
		html, body{
			width:100%;
			height:100%;
			padding:0;
			margin:0;
			background-color: gainsboro;
			box-sizing: border-box;
			background-color: white;
		}
	</style>
</head>
<body>
	<div id=corp_menu>
 <img src="https://i.ibb.co/6J5csk1/image.png" onclick="location.href='{% url "mainpage" %}'" width="100" style="margin-left:5px; margin-bottom:20px; padding-left:10px;"><br>
 		
              <input type="button" id="app_list_btn" class="menu" value="어플 리스트" onclick="location.href='{% url "corp_page" %}';mainChange1()" ><br>
      <input type="button" id="upload_btn" class="menu" value="게시물 업로드" onclick="location.href='{% url "fileupload" %}';mainChange2()" ><br>
      <input type="button" id="quest_manage_btn" class="menu" value="질문 관리" onclick="location.href='{% url "qna_manage" %}'; mainChange3()" style="background-color:white; color:#30324A;" ><br>
		<div id="blank"></div>

		<input type="button" id="logout_btn" onclick="location.href='{% url "logout" %}'"  class="menu" value="로그아웃">
	</div>
	<div id="main">
		<span style="font-size: 30px">질문관리</span>
		<hr class="hr1">
		<div id="quest_main">

    {% for app in apps %}
			<div class="quest_box">
				<div class="quest_card" >
					<div class="quest_card_box">
						<div class="quest_app_img">
							<img src="{{ app.get_image_url }}">
						</div>
						<div class="quest_app_text">
							<div id="quest_app_name" style="font-size:25px; font-weight:bold;margin-top:15px;margin-bottom:10px;">{{app.appName}}</div>
						</div>
					</div>
					<div class="quest_app_btn_box">
						<input type="button" id="quest_wait" name="quest_wait" onclick="location.href='{% url "answer_before" app.appName %}'" value="답변대기" style="margin-right: 10px;">
						<input type="button" id="quest_complete" name="quest_complete" onclick="location.href='{% url "answer_after" app.appName %}'" value="답변완료" style="margin-left: 10px;">
					</div>
				</div>
			</div>
    {% endfor %}
	</div>
	</div>
</body>
</html>
